<div class="d-flex w-100 states mt-2 pe-3">
    <mat-card  *ngFor="let item of states">
        <mat-card-header>
            <mat-card-title>{{item.name}}</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            {{item.total}}
        </mat-card-content>
    </mat-card>
</div>
